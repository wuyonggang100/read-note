<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      <label> 输入框</label>
      <input type="text" />
    </div>

    <script>
      function run() {
        for (let index = 0; index < 3000; index++) {
          var div = document.createElement("div");
          count++;
          div.innerHTML = "盒子--" + count;
          box.appendChild(div);
        }
      }
      var count = 0;
      run();
      var timer = setInterval(() => {
        if (count > 20000) {
          clearInterval(timer);
          timer = null;
        }
        run();
      }, 5000);
    </script>
  </body>
</html>
